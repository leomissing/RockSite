{% extends "mainPage/wrapper.html" %}

{% block content %}
<div class="container">
  {% if user.is_authenticated %}
<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus">Новый пост</span></a>
  {% endif %}
  {% for post in object_list %}
    <a href="/news/{{post.id}}"><h3>{{post.title}}</h3></a>
    <h5>{{post.date|date:"d-m-Y"}}</h5>
  {% endfor %}
</div>
{% endblock %}
